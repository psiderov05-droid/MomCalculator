        <div id="calculator_main_body">
            <style>
/* Calculator section styling */
#calculator { max-width:520px; margin:0 auto 4rem; font-family:'Inter',sans-serif; }
#calculator h1 { color:#E91E63; font-size:1.9rem; margin:2.2rem 0 .7rem; }
#calculator p.lead { margin:.2rem auto 2.2rem; font-size:1rem; line-height:1.45; }
.box { max-width:480px; margin:0 auto 2.4rem; padding:0 1rem; }
label { display:block; text-align:center; margin-bottom:1.2rem; font-weight:600; }
input, select {
width:100%; padding:.65rem; font-size:1rem;
border:1px solid #ccc; border-radius:6px;
margin-top:.3rem; box-sizing:border-box;
}
input::placeholder { color:#bbb; }
button.primary {
width:100%; padding:1rem; font-size:1rem;
border:none; border-radius:6px;
background:#E91E63; color:#fff; font-weight:600;
cursor:pointer; transition:background .2s; margin-top:.3rem;
}
button.primary:hover { background:#FFC107; color:#000; }
.result { margin-top:1.4rem; font-size:1.15rem; font-weight:600; }
/* Mode switch */
#modeSwitch { display:flex; justify-content:center; gap:2.2rem; margin:1.7rem 0; }
#modeSwitch label { cursor:pointer; margin:0; font-weight:600; }
#modeSwitch input { margin-right:.45rem; }
/* Detailed grid */
#detailedGrid { display:grid; grid-template-columns:repeat(2,1fr); gap:.7rem; padding-bottom:1rem; }
/* Centered note */
small.note {
display:block; font-size:.75rem; color:#666;
max-width:750px; margin:0 auto 2.2rem; line-height:1.4;
text-align:center;
}
footer { font-size:.8rem; margin:2.2rem 0 1.2rem; text-align:center; }
footer a { color:#E91E63; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>

<section id="calculator">
<p class="lead">
Изберете бърз режим (2 полета) или подробен режим (24 месеца) – работи с брутна <em>или</em> нетна заплата.
</p>

<!-- MODE SWITCH -->
<div id="modeSwitch">
<label><input type="radio" name="mode" value="quick" checked onchange="toggleMode()">Бърз</label>
<label><input type="radio" name="mode" value="detailed" onchange="toggleMode()">Подробен</label>
</div>

<!-- QUICK MODE -->
<div id="quickBox" class="box">
<label>Тип заплата:
<select id="salaryTypeQ">
<option value="gross" selected>Брутна</option>
<option value="net">Нетна</option>
</select>
</label>

<label>
<span id="salaryLabelQText">Средна месечна брутна заплата (лв):</span>
<input type="number" id="salaryQ" placeholder="напр. 2400">
</label>

<label>
Месеци осигурителен стаж<br>
<span style="font-weight:400; font-size:.9rem;">(мин. 12 от последните 24)</span>:
<input type="number" id="monthsQ" placeholder="напр. 24">
</label>

<button class="primary" onclick="calcQuick()">Изчисли</button>
<p id="resultQ" class="result"></p>
<small id="noteQ" class="note" style="display:none;">* Нетната стойност е преобразувана в брутна.</small>
</div>

<!-- DETAILED MODE -->
<div id="detailedBox" class="box" style="display:none;">
<label>Тип заплата за редовете по-долу:
<select id="salaryTypeD">
<option value="gross" selected>Брутна</option>
<option value="net">Нетна</option>
</select>
</label>
<div id="detailedGrid">
<!-- 24 explicit inputs -->
<input id="m1" type="number" placeholder="Месец 1 (лв)" />
<input id="m2" type="number" placeholder="Месец 2 (лв)" />
<input id="m3" type="number" placeholder="Месец 3 (лв)" />
<input id="m4" type="number" placeholder="Месец 4 (лв)" />
<input id="m5" type="number" placeholder="Месец 5 (лв)" />
<input id="m6" type="number" placeholder="Месец 6 (лв)" />
<input id="m7" type="number" placeholder="Месец 7 (лв)" />
<input id="m8" type="number" placeholder="Месец 8 (лв)" />
<input id="m9" type="number" placeholder="Месец 9 (лв)" />
<input id="m10" type="number" placeholder="Месец 10 (лв)" />
<input id="m11" type="number" placeholder="Месец 11 (лв)" />
<input id="m12" type="number" placeholder="Месец 12 (лв)" />
<input id="m13" type="number" placeholder="Месец 13 (лв)" />
<input id="m14" type="number" placeholder="Месец 14 (лв)" />
<input id="m15" type="number" placeholder="Месец 15 (лв)" />
<input id="m16" type="number" placeholder="Месец 16 (лв)" />
<input id="m17" type="number" placeholder="Месец 17 (лв)" />
<input id="m18" type="number" placeholder="Месец 18 (лв)" />
<input id="m19" type="number" placeholder="Месец 19 (лв)" />
<input id="m20" type="number" placeholder="Месец 20 (лв)" />
<input id="m21" type="number" placeholder="Месец 21 (лв)" />
<input id="m22" type="number" placeholder="Месец 22 (лв)" />
<input id="m23" type="number" placeholder="Месец 23 (лв)" />
<input id="m24" type="number" placeholder="Месец 24 (лв)" />
</div>
<button class="primary" onclick="calcDetailed()">Изчисли</button>
<p id="resultD" class="result"></p>
<small id="noteD" class="note" style="display:none;">* Нетните стойности са преобразувани в брутни.</small>
</div>

<small class="note">Този калкулатор дава ориентировъчни резултати...</small>
</section>

<script>
const MIN_WAGE = 933,
AVG_DAYS = 30.42,
COEFF = 0.9,
DAYS_TOTAL = 410,
NET_TO_GROSS = 1/0.7812;

function toggleMode(){
const mode = document.querySelector('input[name="mode"]:checked').value;
document.getElementById('quickBox').style.display = mode==='quick' ? 'block' : 'none';
document.getElementById('detailedBox').style.display = mode==='detailed' ? 'block' : 'none';
}

// Quick-mode salary-type switch
document.getElementById('salaryTypeQ').addEventListener('change', e => {
const isNet = e.target.value === 'net';
document.getElementById('salaryLabelQText').textContent =
isNet
? 'Средна месечна нетна заплата (лв):'
: 'Средна месечна брутна заплата (лв):';
document.getElementById('noteQ').style.display = isNet ? 'block' : 'none';
});

// Detailed-mode note toggle
document.getElementById('salaryTypeD').addEventListener('change', e => {
document.getElementById('noteD').style.display =
e.target.value === 'net' ? 'block' : 'none';
});

function calcQuick(){
let s = parseFloat(document.getElementById('salaryQ').value),
m = parseInt (document.getElementById('monthsQ').value);
if (!s || s <= 0 || !m || m < 12) {
return alert('Попълнете валидни данни (мин. 12 мес.).');
}
if (document.getElementById('salaryTypeQ').value === 'net') {
s *= NET_TO_GROSS;
}
showResult('resultQ', s);
}

function calcDetailed(){
let sum = 0;
for (let i=1; i<=24; i++){
let v = parseFloat(document.getElementById('m'+i).value);
if (!v||v<=0) {
return alert('Всички 24 полета трябва да са попълнени.');
}
if (document.getElementById('salaryTypeD').value === 'net') {
v *= NET_TO_GROSS;
}
sum += v;
}
showResult('resultD', sum/24);
}

function showResult(outId, monthly){
const daily = Math.max(monthly/AVG_DAYS*COEFF, MIN_WAGE/AVG_DAYS),
total = daily * DAYS_TOTAL,
perMon = total/(DAYS_TOTAL/AVG_DAYS);
document.getElementById(outId).innerHTML =
`Общо за ${DAYS_TOTAL} дни: <strong>${total.toFixed(2)} лв</strong><br>` +
`Средно на месец: <strong>${perMon.toFixed(2)} лв</strong>`;
}
</script>
